<form [formGroup]="mathForm">
    <div class="equation">
        {{firstNumber}} + {{secondNumber}} =
    </div>
    <input formControlName="answer" />
</form>
<div class="stats">
    Average solution time: {{averageSolutionTime | number: '1.1-3'}}
</div>
